<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<h1>I am CRUD machine</h1>
	<form method="post" action="/repository" th:obcject="${formModel}">
		<!-- <input type="hidden" name="id" placeholder="id" th:value="*{id}"/> 아예 input을 넣어주지않으면 에러발생하지않음. 자동기본키 매핑존재하기떄문에 문제발생 x    -->
		<input type="text" name="name" placeholder="name" th:value="*{name}"/>
		<input type="text" name="memo" placeholder="memo" th:value="*{memo}"/>
		<input type="submit"/>

	</form>
	<pre th:each="obj : ${data}">
		<p th:text="|id: ${obj.id}, name: ${obj.name} memo: ${obj.memo} |"></p>
	</pre>
</body>
</html>
